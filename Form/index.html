<!DOCTYPE html>
<html lang="en">
<head>
        <title>Document</title>
        <link rel ="stylesheet" href="stylesheet.css"></link>
</head>
<body>
    <div class="div">
        <table class="t1">
            <tr><h1>Student Registration Form</h1></tr>
        </table>
            <label>Name : </label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required><br><br>
            <label>Father's Name :</label>
            <input type ="text" id="fname" name="fname" placeholder="Enter full Father's name" required><br><br>
            <label>Mother's Name :</label>
            <input type ="text" id="mname" name="mname" placeholder="Enter full  Mother's name" required><br><br>
            <label>Phone Number :</label>
            <input type ="tel" id="number" name="number" placeholder="Enter calling number" required><br><br>
            <label>Email Address</label> 
            <input type ="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>
            <label>Gender : </label> 
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="FeMale">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br><br>
            <label>Date Of Birth </label>
            <input type="date" id="date" name="date" required><br><br>
            <label>Address : </label>
            <textarea id="tarea" name="tarea" rol="1" col="1"></textarea><br><br>
            <label>Blood Group : </label>
            <select name="bloodgroup" id="bloodgroup">
                <option value="" >Select one</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="o+">O+</option>
                <option value="O-">O-</option>
                <option value="other">Other</option>
            </select><br><br>
            <label> Department : </label>
            <input type="radio" id="cse" name="department" value="cse">
            <label for="cse">CSE</label>
            <input type="radio" id="eee" name="department" value="eee">
            <label for="eee">EEE</label>
            <input type="radio" id="bba" name="department" value="bba">
            <label for="bba">BBA</label><br><br>
            <label>Course : </label>
            <input type="checkbox" id="c" name="couse" value="c">
            <label for="c">C</label>
            <input type="checkbox" id="c++" name="couse" value="c++">
            <label for="c++">C++</label>
            <input type="checkbox" id="java" name="couse" value="java">
            <label for="java">Java</label>
            <input type="checkbox" id="ai" name="couse" value="ai">
            <label for="ai">AI</label>
            <input type="checkbox" id="machinelearning" name="couse" value="machinelearning">
            <label for="machinelearning">Machine learning</label>
            <input type="checkbox" id="robotics" name="couse" value="robotics">
            <label for="robotics">Robotics</label><br><br>
            <label>Photo : </label>
            <input type="file" id="file" name="file" required><br><br>

            <a href="datasave.html" target="_blank"><input type="button" id="button" name="button" value="Submit"></a>

            <a href="index.html" target="_self"><input type="button" id="resetbutton" name="resetbutton" value="Reset"></a>


        

    </div>
</body>
</html>
