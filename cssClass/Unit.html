<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.box{
	background-color: dodgerblue;
	margin-bottom: 10px;
}
.percentage-units{
width: 50%;
}
.vw-unit{
width: 50vw;
}
.vh-unit{
height: 10vh;
}
.parent{
width: 150px;
border: 2px solid black;
padding: 5px;
}

    </style>
</head>
<body>
    <div class="box percentage-units">50%</div>
    <div class="box vw-unit">50vw</div>
    <div class="box vh-unit">10vh</div>
    
    <div class="parent">
         <div class=" box percentage-units">50%</div>
         <div class="box vw-unit">50vw</div>
         <div class="box vh-unit">10vh</div>
    </div>
    
</body>
</html>
